<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="container">
    <h1 class="text-center mb-4">Formulario de Creación</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form action="#" th:action="@{/createBook}" th:object="${book}" method="post" class="p-4 border rounded shadow-lg bg-white">
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Ingrese el título del libro" required />
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Autor:</label>
                    <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Ingrese el autor del libro" required />
                </div>
                <div class="d-grid gap-2">
                    <!-- Botón Crear más grande -->
                    <button type="submit" class="btn btn-primary btn-lg">Crear</button>
                </div>
                <div class="d-grid gap-2 mt-2">
                    <!-- Botón Reset más pequeño -->
                    <button type="reset" class="btn btn-secondary btn-sm">Resetear</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
